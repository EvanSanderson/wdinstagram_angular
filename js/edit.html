<h1> Edit a Gram </h1>

<form>
  <input placeholder = "Author" data-ng-model="edit_vm.gram.author" />
  <input placeholder = "Body" data-ng-model="edit_vm.gram.body" />
  <input placeholder = "Photo Url" data-ng-model="edit_vm.gram.photo_url" />
  <button type="button" data-ng-click="edit_vm.update()">Update</button>
  <button type="button" data-ng-click="edit_vm.delete()">Delete</button>
</form>
