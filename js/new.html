<h1> Create a Gram </h1>

<form>
  <input placeholder = "Author" data-ng-model="new_vm.gram.author" />
  <input placeholder = "Body" data-ng-model="new_vm.gram.body" />
  <input placeholder = "Photo Url" data-ng-model="new_vm.gram.photo_url" />
  <button type="button" data-ng-click="new_vm.create()">Create</button>
</form>
